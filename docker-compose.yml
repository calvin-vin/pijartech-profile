version: '3'

services:
  nextjs:
    container_name: pijartech-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    # Uncomment the following lines if you need environment variables
    # environment:
    #   - DATABASE_URL=your_database_url
    #   - API_KEY=your_api_key
    networks:
      - pijartech-network

  # Uncomment if you need a database
  # db:
