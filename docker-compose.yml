  #   container_name: pijartech-db
  #   restart: always
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   environment:
  #     - POSTGRES_PASSWORD=postgres
  #     - POSTGRES_USER=postgres
  #     - POSTGRES_DB=pijartech
  #   networks:
  #     - pijartech-network

networks:
  pijartech-network:
    driver: bridge

